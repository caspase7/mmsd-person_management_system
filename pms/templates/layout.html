{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
</head>
<body>

<nav class="navbar navbar-inverse navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">人事管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/depart/list/">部门管理</a>

                    <a class="nav-link active" aria-current="page" href="#">奖惩情况</a>

                </li>

            </ul>

        </div>
        <ul class="navbar-nav ml-auto">  <!-- ml-auto 将其推到右侧 -->

                 <li class="nav-item">
                    <a class="nav-link" href="#">{{ request.session.user_name }}</a>
                 </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">登出</a>
                </li>
                {% endif %}
            </ul>


    </div>
</nav>

        {% block content%}{% endblock %}

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
