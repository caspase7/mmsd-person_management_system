{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .main h1 {
            font-size: 24px;
            margin-bottom: 1rem;
            color: #333;
        }

        .main h3 {
            font-size: 18px;
            margin-bottom: 1.5rem;
            color: #555;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .wrap {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>人事管理系统</h1>
        <h3>用户登录</h3>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="id">工号:</label>
            <input type="text" id="id" name="id" placeholder="请输入工号" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>

            <div class="wrap">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
