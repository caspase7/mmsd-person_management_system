{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div style="margin-bottom: 100px">
        <!--跳转并打开新页面-->
        <br> </br>
        <a class="btn btn-success custom-btn" href="/rewards/add" target="_blank">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            添加
        </a>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <strong>奖惩列表</strong>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>时间</th>
                <th>工号</th>
                <th>姓名</th>
                <th>性质</th>
                <th>数额</th>
                <th>说明</th>

            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>
                <td>{{ obj.time |date:"Y年n月j日 H:i"}}</td>
                <td>{{ obj.uid.id }}</td>
                <td>{{ obj.uid.name }}</td>
                <td>
                    {% if obj.isrewards %}
                        奖金
                    {% else %}
                        扣款
                    {% endif %}
                </td>
                <td>{{ obj.amount }}</td>
                <td>{{ obj.text }}</td>


            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
