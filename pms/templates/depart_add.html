{% extends 'layout.html' %}

{% block content %}

<style>
.container {
    padding-top: 200px; /* 增加页面上边距 */
     display: flex;
    justify-content: center;
    align-items: center;
    height: 40vh;
    text-align: center; /* 将容器内的内容居中 */
}
.panel-title {
    font-size: 35px; /* 设置标题字体大小 */
    //font-weight: bold; /* 设置标题字体加粗 */
    margin-bottom: 20px; /* 设置标题下方间距 */
    //font-family: cursive;
}
.panel-body {
    display: flex; /* 使用 Flexbox 布局 */
    flex-direction: column; /* 水平方向排列 */
    align-items: center; /* 垂直居中 */
    margin-bottom: 20px; /* 设置 panel-body 底部间距 */
}
.form-group {
    margin: 80px 0; /* 在每个标签之间增加垂直方向上的间距 */
    display: flex;
}
.panel {
    max-width: 400px; /* 设置最大宽度 */
    width: 100%; /* 设置宽度为100%，让其在父容器中居中 */
}
.form-group {
    margin-bottom: 30px; /* 调整表单组件之间的间距 */
}

input[type="text"] {
    width: 300px; /* 缩小输入框长度 */
    border: 2px solid #000000; /* 添加边框 */
    border-radius: 10px; /* 圆角 */
    padding: 8px; /* 调整内边距 */
}
label {
    width: 200px; /* 设置标签的固定宽度 */
    font-size: 18px;
}
input[type="text"]:hover {
    border-color: #45a049; /* 鼠标悬停时边框颜色改变 */
}

button[type="submit"] {
    margin-top: 40px;
    border: 2px solid #4CAF50; /* 添加边框 */
    background-color: #4CAF50; /* 设置背景颜色 */
    color: white; /* 设置文字颜色 */
    padding: 8px 20px; /* 调整内边距 */
    border-radius: 10px; /* 圆角 */
    cursor: pointer; /* 鼠标悬停样式 */
}

button[type="submit"]:hover {
    background-color: #0f5132; /* 鼠标悬停时背景颜色改变 */
}
</style>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新建部门</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %} <!--使用post方法必须要写这个，不然报错403-->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入新建部门标题" name="title">
                </div>
                <button type="submit" class="btn btn-primary">保 存</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
