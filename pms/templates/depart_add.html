{% extends 'layout.html' %}

{% block content %}

<style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh; /* 使容器在垂直方向上居中 */
}

.form-container {
    padding: 80px; /* 增加内边距 */
    text-align: center; /* 将容器内的内容居中 */
    border: 2px solid #ccc; /* 添加边框 */
    border-radius: 10px; /* 添加圆角 */
    background-color: #f9f9f9; /* 添加背景颜色 */
    padding-bottom: 20px;
    padding-top: 40px;
}
.panel-title {
    font-size: 35px; /* 设置标题字体大小 */
}
.panel-body {
    display: flex; /* 使用 Flexbox 布局 */
    flex-direction: column; /* 水平方向排列 */
    align-items: center; /* 垂直居中 */
}
.form-group {
    margin: 30px 0; /* 在每个标签之间增加垂直方向上的间距 */
    display: flex;
}
.panel {
    max-width: 400px; /* 设置最大宽度 */
    width: 100%; /* 设置宽度为100%，让其在父容器中居中 */
}
.form-group {
}

input[type="text"] {
    width: 300px; /* 缩小输入框长度 */
    border: 2px solid #000000; /* 添加边框 */
    border-radius: 5px; /* 圆角 */
    padding: 8px; /* 调整内边距 */
}
label {
    width: 200px; /* 设置标签的固定宽度 */
    font-size: 18px;
}
input[type="text"]:hover {
    border-color: #45a049; /* 鼠标悬停时边框颜色改变 */
}

button[type="submit"] {
    border: 1px solid #000000; /* 添加边框 */
    background-color: #ffffff; /* 设置背景颜色 */
    color: black; /* 设置文字颜色 */
    border-radius: 5px; /* 圆角 */
    cursor: pointer; /* 鼠标悬停样式 */
}

button[type="submit"]:hover {
    border-color: #0a58ca; /* 设置按钮悬停时的边框颜色 */
    background-color: #ffffff; /* 设置背景颜色 */
    color: #0a58ca; /* 设置按钮悬停时的文字颜色 */
}
</style>

<div class="container">
    <div class="form-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新建部门</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %} <!--使用post方法必须要写这个，不然报错403-->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入新建部门标题" name="title">
                </div>
                <button type="submit" class="btn btn-primary">保 存</button>
            </form>
        </div>
    </div>
        </div>
</div>

{% endblock %}
